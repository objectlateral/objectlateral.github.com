---
layout: blog
section: blog
---

<article>
  <hgroup>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></a></h1>
    {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
    {% endif %}
    <p class="date">
      by {% if page.author %} {{ page.author }} {% else %} Jerod {% endif %}
      on {{ page.date | date: "%B %d, %Y" }}
    </p>
  </hgroup>
  <div class="content">
    {{ content }}
  </div>
</article>
